<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funicture</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <div class="navbar">
          <div class="navbar-top">
              <a href="/" class="logo">
                <img src="/images/logo.png" alt="logo" class="logo-icon" />
                <span>funicture</span>
              </a>
              <div class="search-bar">
                <input type="text" placeholder="what are you looking for?" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="user">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>$0.00</span>
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="nav-list">
              <div>
                <i class="fa-solid fa-house"></i>
                <span>HOME</span>
              </div>
              <div>
                <i class="fa-solid fa-couch"></i>
                <span>PRODUCTS</span>
              </div>
              <div>
                <i class="fa-solid fa-sack-dollar"></i>
                <span>PRICING</span>
              </div>
              <div>
                <i class="fa-brands fa-blogger"></i>
                <span>BLOG</span>
              </div>
              <div>
                <i class="fa-solid fa-tags"></i>
                <span>SALES</span>
              </div>
              <div>
                <i class="fa-solid fa-message"></i>
                <span>CONTACT</span>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!-- Landing -->
      <section class="landing">
        <div class="visual-area">
          <img src="/images/hero.jpg" alt="hero image" />
        </div>
        <div class="stat-bar">
          <div class="stat-item">
            <div class="stat-number">7</div>
            <div class="stat-text">Year<br />Experience</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">2</div>
            <div class="stat-text">Opened in<br />the country</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">10k+</div>
            <div class="stat-text">Furniture<br />sold</div>
          </div>

          <div class="stat-item">
            <div class="stat-number">260+</div>
            <div class="stat-text">Variant<br />Furniture</div>
          </div>
        </div>
      </section>

      <!-- Products -->
       <section class="products">
        <div class="products-top">
         <div class="products-top-content">
           <p class="subtitle">Search For</p>
            <h1 class="title">1500+</h1>
           <p class="subtitle">Products</p>
          </div>
        <img src="images/sofa-pik.png">
        </div>
        <div class="products-icons">
                <div class="bedroom">
                    <img src="images/bedroom.png">
                    <span>Bedroom</span>
                </div>
                <div class="buffet">
                    <img src="images/buffet.png">
                    <span>Buffet</span>
                </div>
                <div class="dining">
                    <img src="images/dining.png">
                    <span>Dining</span>
                </div>
                <div class="sofa">
                    <img src="images/sofa.png">
                    <span>Sofa</span>
                </div>
                <div class="table">
                    <img src="images/table.png">
                    <span>Table</span>
                </div>
                <div class="wardrobe">
                    <img src="images/wardrobe.png">
                    <span>Wardrobe</span>
                </div>
            </div>
       </section>
    </div>
  </body>
</html>
